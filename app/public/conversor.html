<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="conversor.css" />
    <title>Conversor de Moneda ‚Äì Pro</title>
    
</head>
<body>
<header>
    <nav>
        <div class="nav-left">
            <a href="/persona.html" class="back-btn" data-i18n="back">‚Üê Volver</a>
            <h1 data-i18n="converter">Conversor</h1>
        </div>
        <div class="nav-right">
            <div class="status-badge" id="statusBadge">
                <span class="status-dot"></span>
                <span id="statusText" data-i18n="online">Online</span>
            </div>
<label class="theme-switch ml-4" title="Activa modo oscuro/claro" data-i18n-title="theme.toggle_title">
                <input type="checkbox" class="theme-switch__checkbox" id="checkbox">
                <div class="theme-switch__container">
                    <div class="theme-switch__circle-container">
                        <div class="theme-switch__sun-moon-container">
                            <div class="theme-switch__moon">
                                <div class="theme-switch__spot"></div>
                                <div class="theme-switch__spot"></div>
                                <div class="theme-switch__spot"></div>
                            </div>
                        </div>
                    </div>
                    <div class="theme-switch__clouds"></div>
                    <div class="theme-switch__stars-container">‚ú¶‚ú¶‚ú¶</div>
                </div>
                </label>
        </div>
    </nav>
</header>

<main>
    <div class="card">
        <h2 data-i18n="convertCurrency">Convertir Moneda</h2>

        <form id="converterForm">
            <div class="form-group">
                <label for="amount" data-i18n="amount">Cantidad</label>
                <input
                        id="amount"
                        type="number"
                        placeholder="100"
                        step="0.01"
                        min="0"
                        required
                >
            </div>

            <div class="form-group">
                <label data-i18n="currencies">Monedas</label>
                <div class="currency-pair">
                    <div class="currency-wrapper">
                        <label style="font-size: 0.85rem; font-weight: 500; color: #666;" data-i18n="from">Desde</label>
                        <select id="from">
                            <option value="EUR">EUR ‚Äì Euro</option>
                            <option value="USD">USD ‚Äì D√≥lar</option>
                            <option value="GBP">GBP ‚Äì Libra</option>
                            <option value="JPY">JPY ‚Äì Yen</option>
                            <option value="MXN">MXN ‚Äì Peso</option>
                            <option value="CAD">CAD ‚Äì D√≥lar CA</option>
                            <option value="AUD">AUD ‚Äì D√≥lar AU</option>
                            <option value="CHF">CHF ‚Äì Franco</option>
                        </select>
                    </div>

                    <div class="currency-wrapper">
                        <label style="font-size: 0.85rem; font-weight: 500; color: #666;" data-i18n="to">Hacia</label>
                        <select id="to">
                            <option value="USD">USD ‚Äì D√≥lar</option>
                            <option value="EUR">EUR ‚Äì Euro</option>
                            <option value="GBP">GBP ‚Äì Libra</option>
                            <option value="JPY">JPY ‚Äì Yen</option>
                            <option value="MXN">MXN ‚Äì Peso</option>
                            <option value="CAD">CAD ‚Äì D√≥lar CA</option>
                            <option value="AUD">AUD ‚Äì D√≥lar AU</option>
                            <option value="CHF">CHF ‚Äì Franco</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="convert-btn" data-i18n="convert">Convertir</button>
        </form>

        <div id="result" class="result">
            <span id="resultText"></span>
            <div class="rate-info">
                <small id="rateText"></small>
            </div>
        </div>

        <div class="footer">
            <span data-i18n="ratesInfo">Tasas en tiempo real v√≠a exchangerate.host</span>
            <br>
            <span data-i18n="offlineCalc">C√°lculo aproximado sin conexi√≥n</span>
        </div>
    </div>

    <div class="card history-card">
        <h3 data-i18n="history">üìä Historial</h3>
        <div class="history-list" id="historyList">
            <div class="history-empty" data-i18n="noHistory">Sin historial</div>
        </div>
        <button class="history-clear" id="historyClear" data-i18n="clearHistory">Limpiar historial</button>
    </div>
</main>

<!-- AGREGAR EL SCRIPT DE TRADUCCIONES -->
<script src="translations.js"></script>

<script>
    // ========== ESTADO CONEXI√ìN ==========
    const statusBadge = document.getElementById('statusBadge');
    const statusText = document.getElementById('statusText');
    let isOnline = navigator.onLine;

    function updateStatus() {
        if (navigator.onLine) {
            isOnline = true;
            statusBadge.className = 'status-badge status-online';
            statusText.textContent = 'Online';
        } else {
            isOnline = false;
            statusBadge.className = 'status-badge status-offline';
            statusText.textContent = 'Sin conexi√≥n';
        }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
    // ========== TASAS FALLBACK ==========
    const fallbackRates = {
        'EURUSD': 1.08, 'USDEUR': 0.92,
        'EURGBP': 0.86, 'GBPEUR': 1.16,
        'EURJPY': 161.2, 'JPYEUR': 0.0062,
        'EURMXN': 20.5, 'MXNEUR': 0.049,
        'EURCAD': 1.48, 'CADEUR': 0.675,
        'EURAUD': 1.68, 'AUDEUR': 0.595,
        'EURCHF': 1.0, 'CHFEUR': 1.0,
        'USDGBP': 0.79, 'GBPUSD': 1.26,
        'USDJPY': 149.2, 'JPYUSD': 0.0067,
        'USDMXN': 19.0, 'MXNUSD': 0.053,
        'USDCAD': 1.37, 'CADUSD': 0.73,
        'USDAUD': 1.55, 'AUDUSD': 0.645,
        'USDCHF': 0.93, 'CHFUSD': 1.075,
        'GBPJPY': 189.0, 'JPYGBP': 0.0053,
        'GBPMXN': 24.0, 'MXNGBP': 0.042,
        'GBPCAD': 1.73, 'CADGBP': 0.578,
        'GBPAUD': 1.96, 'AUDGBP': 0.51,
        'JPYMXN': 0.127, 'MXNJPY': 7.87,
    };

    // ========== CONVERSOR ==========
    const form = document.getElementById('converterForm');
    const amountInput = document.getElementById('amount');
    const fromSelect = document.getElementById('from');
    const toSelect = document.getElementById('to');
    const resultDiv = document.getElementById('result');
    const resultText = document.getElementById('resultText');
    const rateText = document.getElementById('rateText');
    const historyList = document.getElementById('historyList');
    const historyClear = document.getElementById('historyClear');

    let history = JSON.parse(localStorage.getItem('conversionHistory')) || [];
    let cachedRates = JSON.parse(localStorage.getItem('cachedRates')) || {};

    // Mostrar historial al cargar
    renderHistory();

    function renderHistory() {
        if (history.length === 0) {
            historyList.innerHTML = '<div class="history-empty" data-i18n="noHistory">Sin historial</div>';
            return;
        }

        historyList.innerHTML = history.map((item, idx) => `
            <div class="history-item" onclick="loadFromHistory(${idx})">
                <div class="history-item-amount">
                    ${item.amount} ${item.from} ‚Üí ${item.result} ${item.to}
                </div>
                <div class="history-item-rate">
                    Tasa: 1 ${item.from} = ${item.rate}
                </div>
            </div>
        `).join('');
    }

    window.loadFromHistory = (idx) => {
        const item = history[idx];
        amountInput.value = item.amount;
        fromSelect.value = item.from;
        toSelect.value = item.to;
        form.dispatchEvent(new Event('submit'));
    };

    historyClear.addEventListener('click', () => {
        if (confirm('¬øLimpiar todo el historial?')) {
            history = [];
            localStorage.removeItem('conversionHistory');
            renderHistory();
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const amount = parseFloat(amountInput.value);
        const from = fromSelect.value;
        const to = toSelect.value;

        if (!amount || amount <= 0) {
            resultText.textContent = '‚ö†Ô∏è Ingresa una cantidad v√°lida';
            rateText.textContent = '';
            resultDiv.classList.add('visible');
            return;
        }

        if (from === to) {
            resultText.textContent = `${amount} ${from} = ${amount} ${to}`;
            rateText.textContent = `Tasa: 1 ${from} = 1 ${to}`;
            resultDiv.classList.add('visible');
            addToHistory(amount, from, to, 1, amount);
            return;
        }

        let rate = null;
        let isOnlineResult = false;

        // Intentar obtener tasa en l√≠nea
        if (isOnline) {
            try {
                const cacheKey = `${from}_${to}`;
                const cached = cachedRates[cacheKey];
                const now = Date.now();

                // Usar cache si es menor a 1 hora
                if (cached && (now - cached.timestamp < 3600000)) {
                    rate = cached.rate;
                    isOnlineResult = true;
                } else {
                    const res = await fetch(`https://api.exchangerate.host/latest?base=${from}`);
                    const data = await res.json();

                    if (!data.rates || !data.rates[to]) throw new Error('No rate found');

                    rate = data.rates[to];
                    isOnlineResult = true;

                    // Guardar en cache
                    cachedRates[cacheKey] = {
                        rate: rate,
                        timestamp: now
                    };
                    localStorage.setItem('cachedRates', JSON.stringify(cachedRates));
                }
            } catch (err) {
                // Fallback a tasas aproximadas
                const key = from + to;
                rate = fallbackRates[key] || 1;
                isOnlineResult = false;
            }
        } else {
            // Sin conexi√≥n: usar fallback
            const key = from + to;
            rate = fallbackRates[key] || 1;
            isOnlineResult = false;
        }

        const result = (amount * rate).toFixed(2);
        const formattedRate = rate.toFixed(4);

        resultText.textContent = `${amount.toLocaleString()} ${from} = ${parseFloat(result).toLocaleString()} ${to}`;

        if (isOnlineResult) {
            rateText.textContent = `‚úì Tasa en vivo: 1 ${from} = ${formattedRate} ${to}`;
        } else {
            rateText.textContent = `üì° Tasa aproximada: 1 ${from} = ${formattedRate} ${to}`;
        }

        resultDiv.classList.add('visible');
        addToHistory(amount, from, to, parseFloat(formattedRate), parseFloat(result));
    });

    function addToHistory(amount, from, to, rate, result) {
        history.unshift({
            amount,
            from,
            to,
            rate: rate.toFixed(4),
            result: parseFloat(result).toLocaleString(),
            timestamp: new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })
        });

        if (history.length > 20) history.pop();
        localStorage.setItem('conversionHistory', JSON.stringify(history));
        renderHistory();
    }

    // Convertir al presionar Enter
    amountInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') form.dispatchEvent(new Event('submit'));
    });
</script>
<script src="/consejo.js" defer></script>
</body>
</html>

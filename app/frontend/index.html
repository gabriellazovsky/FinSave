<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>FinSave – Navegación</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
            background: #ffffff;
            color: #003366;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #ffffff;
            border-bottom: 2px solid #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            max-width: 800px;
        }

        nav a {
            text-decoration: none;
            color: #003366;
            font-weight: 600;
            padding: 10px;
        }

        nav a:hover {
            color: #007bff;
        }

        main {
            margin-top: 80px;
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="#empresa">Empresa</a>
        <a href="#persona">Persona</a>
        <a href="#consejo">Consejo</a>
        <a href="#faq">FAQ</a>
    </nav>
</header>
<main class="flex items-center justify-start h-screen pl-8">

    <div>
        <button id="openForm"
                class="inline-flex items-center gap-2 px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">

            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
             Insertar
        </button>

    <button id="exportBtn"
        class="inline-flex items-center gap-2 px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"

            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5-5m0 015 5m-5-5v12"/>
        </svg>
        Exportar

    </button>
    </div>
        
    </div>

</main>
<dialog id="formDialog" class="rounded-lg p-0 backdrop:bg-black/40">
    <!-- Card -->
    <div class="w-[32rem] max-w-[95vw] rounded-lg bg-white shadow-xl">
        <!-- Header -->
        <div class="flex items-center justify-between border-b px-6 py-4">
            <h2 class="text-lg font-semibold text-slate-800">Nuevo registro</h2>
            <button id="closeForm" class="p-2 rounded hover:bg-slate-100" aria-label="Cerrar">✕</button>
        </div>

        <!-- Body (your fields go here later) -->
        <form id="demoIngresoGasto" class="space-y-4 px-6 py-5">
            <input class="w-full rounded border px-3 py-2" placeholder="Título" />
            <input class="w-full rounded border px-3 py-2"
                   placeholder="0.00 "
                   type="number"
                   step="0.01"
                   inputmode="decimal"/>

            <label for="objeto">Ingreso/Gasto:</label>
            <select name="objetos" id="objeto">
                <option value="ingreso">ingreso</option>
                <option value="gasto">gasto</option>
            </select>
        </form>

        <form id="demoTag" class="space-y-4 px-6 py-5">

            <label for="tag">Tag:</label>

            <select name="tag" id="tag">
                <option value="ocio">ocio</option>
                <option value="comida">comida</option>
                <option value="alquiler">alquiler</option>
                <option value="nomina">nomina</option>
                <option value="gasolina">gasolina</option>

            </select>
        </form>

        <!-- Calendario -->
        <input
                type="date"
                id="start"
                name="Calendario"
                value="0000-00-00"
                min="2010-01-01"
                max="2040-12-31"
                class="w-auto rounded border px-3 py-2 ml-6"/>

        <!-- Footer -->
        <div class="flex justify-end gap-3 border-t px-6 py-4">
            <button id="cancelForm" class="rounded border px-4 py-2 hover:bg-slate-100">
                Cancelar
            </button>
            <button form="demoTag" class="rounded bg-blue-600 px-4 py-2 text-white hover:bg-blue-700">
                Guardar
            </button>
        </div>
    </div>
</dialog>
<script>
    const dlg = document.getElementById('formDialog');
    document.getElementById('openForm').addEventListener('click', () => dlg.showModal());
    document.getElementById('closeForm').addEventListener('click', () => dlg.close());
    document.getElementById('cancelForm').addEventListener('click', (e) => {
        e.preventDefault(); // don’t submit
        dlg.close();
    });
    // Close when clicking backdrop
    dlg.addEventListener('click', (e) => {
        if (e.target === dlg) dlg.close();
    });
</script>
</body>
</html>

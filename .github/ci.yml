name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          cd app
          npm ci

      - name: Configure test environment
        run: |
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "JWT_SECRET=dummy_for_ci" >> $GITHUB_ENV
          echo "MONGODB_URI=mongodb://127.0.0.1:27017/finsave_ci" >> $GITHUB_ENV

      - name: Wait for MongoDB to start
        run: |
          for i in {1..15}; do
            if mongosh --quiet --eval 'db.runCommand({ ping: 1 })' >/dev/null 2>&1; then
              echo "✅ MongoDB is up"; break
            fi
            echo "⏳ Waiting for MongoDB... ($i)"; sleep 2
          done

      - name: Run tests
        run: |
          cd app
          npm test


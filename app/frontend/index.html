<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FinSave – Navegación</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
            background: #ffffff;
            color: #003366;
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: #ffffff;
            border-bottom: 2px solid #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            max-width: 800px;
        }

        nav a {
            text-decoration: none;
            color: #003366;
            font-weight: 600;
            padding: 10px;
        }

        nav a:hover {
            color: #007bff;
        }

        main {
            margin-top: 80px;
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="#empresa">Empresa</a>
        <a href="#persona">Persona</a>
        <a href="#consejo">Consejo</a>
        <a href="#faq">FAQ</a>
    </nav>
</header>

<main class="flex items-center justify-start h-screen pl-8">

    <div>
    <h1 class="mb-4"> Pantalla de ejemplo</h1>

    <button class="inline-flex items-center gap-2 px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Insertar
    </button>
    </div>
</main>
</body>
</html>

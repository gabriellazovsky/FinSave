<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>FinSave – Historial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/app/public/css/styles.css">
</head>
<body>

<header>
    <nav>
        <a href="#empresa">Empresa</a>
        <a href="#persona">Persona</a>
        <a href="#consejo">Consejo</a>
        <a href="#faq">FAQ</a>
    </nav>
</header>

<main class="flex-col items-center justify-start h-screen pl-8">

    <div class="flex gap-2">
        <!-- Botón Insertar -->
        <div class="mt-80">
            <button id="openForm"
                    class="inline-flex items-center gap-2 px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Insertar
            </button>
        </div>
        <!-- Botón Exportar -->
        <div class="mt-80">
            <button id="exportBtn"
                    class="inline-flex items-center gap-2 px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5-5m0 0l5 5m-5-5v12"/>
                </svg>
                Exportar
            </button>
        </div>
    </div>
    <!-- Modal de ingreso -->
    <dialog id="formDialog" class="rounded-lg p-0 backdrop:bg-black/40">
        <div class="w-[32rem] max-w-[95vw] rounded-lg bg-white shadow-xl">
            <div class="flex items-center justify-between border-b px-6 py-4">
                <h2 class="text-lg font-semibold text-slate-800">Nuevo registro</h2>
                <button id="closeForm" class="p-2 rounded hover:bg-slate-100">✕</button>
            </div>
            <form id="demoIngresoGasto" class="space-y-4 px-6 py-5">
                <input class="w-full rounded border px-3 py-2" placeholder="Título"/>
                <input class="w-full rounded border px-3 py-2" placeholder="ID persona"/>
                <input class="w-full rounded border px-3 py-2"
                       placeholder="0.00 "
                       type="number"
                       step="0.01"
                       inputmode="decimal"/>

                <label for="objeto">Ingreso/Gasto:</label>
                <select name="objetos" id="objeto">
                    <option value="ingreso">ingreso</option>
                    <option value="gasto">gasto</option>
                </select>
            </form>

            <form id="demoTag" class="space-y-4 px-6 py-5">

                <label for="tag">Tag:</label>

                <select name="tag" id="tag">
                    <option value="ocio">ocio</option>
                    <option value="comida">comida</option>
                    <option value="alquiler">alquiler</option>
                    <option value="nomina">nomina</option>
                    <option value="gasolina">gasolina</option>

                </select>
            </form>
            <input
                    type="date"
                    id="start"
                    name="Calendario"
                    value="0000-00-00"
                    min="2010-01-01"
                    max="2040-12-31"
                    class="w-auto rounded border px-3 py-2 ml-6"/>

            <!-- Footer -->
            <div class="flex justify-end gap-3 border-t px-6 py-4">
                <button id="cancelForm" class="rounded border px-4 py-2 hover:bg-slate-100">
                    Cancelar
                </button>
                <button form="demoTag" class="rounded bg-blue-600 px-4 py-2 text-white hover:bg-blue-700">
                    Guardar
                </button>
            </div>
        </div>
    </dialog>

    <!-- Historial financiero -->
    <section class="mt-2">
        <h2 class="text-xl font-semibold mb-2">Historial Financiero</h2>
        <div class="flex items-center">
            <input id="clienteId" placeholder="ID Cliente" class="border px-2 py-1 rounded"/>
            <button onclick="verHistorial()" class="ml-2 px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Ver Historial</button>
        </div>
        <ul id="lista" class="mt-2 list-disc pl-6"></ul>
    </section>

</main>

<script>
    // Modal
    const dlg = document.getElementById('formDialog');
    document.getElementById('openForm').addEventListener('click', () => dlg.showModal());
    document.getElementById('closeForm').addEventListener('click', () => dlg.close());
    document.getElementById('cancelForm').addEventListener('click', (e) => { e.preventDefault(); dlg.close(); });
    dlg.addEventListener('click', (e) => { if (e.target === dlg) dlg.close(); });

    // Formulario ingreso
    const form = document.getElementById('nuevoRegistro');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const clienteId = document.getElementById('inputClienteId').value;
        const titulo = document.getElementById('inputTitulo').value;
        const monto = parseFloat(document.getElementById('inputMonto').value);
        const tipo = document.getElementById('objeto').value;
        const tag = document.getElementById('tag').value;
        const fecha = document.getElementById('start').value;

        if(!clienteId || !titulo || !monto || !tipo) { alert("Completa todos los campos"); return; }

        const res = await fetch('/movimientos', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ idCuenta: clienteId, tipo, monto, descripcion:`${titulo} - ${tag}`, fecha })
        });
        await res.json();
        form.reset();
        dlg.close();
    });

    // Historial
    async function verHistorial() {
        const id = document.getElementById("clienteId").value;
        if(!id) { alert("Ingresa un ID de cliente"); return; }
        const res = await fetch(`/historial/${id}`);
        const data = await res.json();
        const ul = document.getElementById("lista");
        ul.innerHTML = "";
        data.forEach(m => {
            const li = document.createElement("li");
            li.textContent = `${m.tipo} - $${m.monto} - ${new Date(m.fecha).toLocaleDateString()} - ${m.descripcion || ""}`;
            ul.appendChild(li);
        });
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FinSave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            overflow: hidden;
            cursor: pointer;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-reset {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-reset:hover {
            background: #e9ecef;
        }
        .instructions {
            color: #6c757d;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            max-width: 300px;
        }
        .save-message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .save-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .save-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header similar al index.html -->
    <header class="w-full bg-white border-b shadow-sm">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex gap-6">
                <a href="index.html" class="hover:text-blue-600 font-semibold">Inicio</a>
                <a href="empresa.html" class="hover:text-blue-600 font-semibold">Empresa</a>
                <a href="consejo.html" class="hover:text-blue-600 font-semibold">Consejo</a>
                <a href="persona.html" class="hover:text-blue-600 font-semibold">Perfil</a>
            </div>
            <div class="flex items-center gap-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors" 
                        onclick="window.location.href='persona.html'">
                    Ver Perfil
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-2">Configuración de Perfil</h1>
        <p class="text-gray-600 text-center mb-8">Personaliza tu avatar que se mostrará en tu perfil</p>

        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6">
            <!-- Avatar Preview and Upload Section -->
            <div class="avatar-container">
                <div class="avatar-preview" id="avatarPreview" onclick="document.getElementById('avatarInput').click()">
                    <!-- Aquí se mostrará la imagen o la inicial -->
                </div>
                
                <div class="file-input-wrapper">
                    <button class="btn-upload">Subir Nueva Imagen</button>
                    <input type="file" id="avatarInput" accept="image/*" class="form-control">
                </div>
                
                <button class="btn-reset" onclick="resetAvatar()">Usar Inicial</button>
                
                <div class="instructions">
                    Haz clic en el avatar o en el botón para subir una imagen. Si no subes nada, se usará la inicial de tu nombre.
                </div>
            </div>

            <!-- User Info Section -->
            <div class="mt-8 border-t pt-8">
                <h2 class="text-xl font-bold mb-4">Información Personal</h2>
                <form id="userInfoForm">
                    <div class="mb-4">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="userName" class="form-control" placeholder="Tu nombre" value="Irene">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <input type="email" id="userEmail" class="form-control" placeholder="tu@email.com" value="irene@example.com">
                    </div>
                    <button type="button" class="btn btn-primary w-100 mt-4" onclick="saveProfile()">
                        Guardar Cambios
                    </button>
                </form>
            </div>

            <!-- Save Message -->
            <div id="saveMessage" class="save-message"></div>
        </div>
    </main>

    <script>
        // Elementos del DOM
        const avatarPreview = document.getElementById('avatarPreview');
        const avatarInput = document.getElementById('avatarInput');
        const userNameInput = document.getElementById('userName');
        const saveMessage = document.getElementById('saveMessage');

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
        });

        // Cargar perfil desde localStorage
        function loadProfile() {
            // Cargar nombre
            const savedName = localStorage.getItem('userName') || 'Irene';
            userNameInput.value = savedName;
            
            // Cargar avatar
            const savedAvatar = localStorage.getItem('userAvatar');
            const userName = savedName;
            
            updateAvatarPreview(savedAvatar, userName);
        }

        // Actualizar vista previa del avatar
        function updateAvatarPreview(imageData, userName) {
            if (imageData) {
                // Mostrar imagen
                avatarPreview.innerHTML = `<img src="${imageData}" alt="Avatar">`;
            } else {
                // Mostrar inicial del nombre
                const initial = userName.charAt(0).toUpperCase();
                avatarPreview.innerHTML = `<span>${initial}</span>`;
                avatarPreview.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }

        // Manejar subida de imagen
        avatarInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Validar tipo de archivo
            if (!file.type.match('image.*')) {
                showMessage('Por favor, selecciona una imagen válida', 'error');
                return;
            }

            // Validar tamaño (max 2MB)
            if (file.size > 2 * 1024 * 1024) {
                showMessage('La imagen debe ser menor a 2MB', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const imageData = event.target.result;
                localStorage.setItem('userAvatar', imageData);
                updateAvatarPreview(imageData, userNameInput.value);
                showMessage('Imagen cargada correctamente', 'success');
            };
            reader.readAsDataURL(file);
        });

        // Resetear a inicial
        function resetAvatar() {
            localStorage.removeItem('userAvatar');
            updateAvatarPreview(null, userNameInput.value);
            showMessage('Avatar restablecido a la inicial', 'success');
        }

        // Guardar perfil
        function saveProfile() {
            const name = userNameInput.value.trim();
            const email = document.getElementById('userEmail').value.trim();

            if (!name) {
                showMessage('Por favor, ingresa tu nombre', 'error');
                return;
            }

            // Guardar en localStorage
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);

            // Actualizar vista previa
            const savedAvatar = localStorage.getItem('userAvatar');
            updateAvatarPreview(savedAvatar, name);

            showMessage('Perfil guardado correctamente', 'success');
            
            // Mostrar mensaje por 3 segundos
            setTimeout(() => {
                saveMessage.style.display = 'none';
            }, 3000);
        }

        // Mostrar mensajes
        function showMessage(text, type) {
            saveMessage.textContent = text;
            saveMessage.className = 'save-message ' + (type === 'success' ? 'save-success' : 'save-error');
            saveMessage.style.display = 'block';
        }

        // También guardar cuando cambie el nombre (para actualizar inicial)
        userNameInput.addEventListener('input', function() {
            const savedAvatar = localStorage.getItem('userAvatar');
            if (!savedAvatar) {
                updateAvatarPreview(null, userNameInput.value);
            }
        });
    </script>
</body>
</html>

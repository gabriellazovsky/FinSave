<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title data-i18n="feedbackHistory">Historial de Feedbacks - FinSave</title>
    <link rel="stylesheet" href="/consejo.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body class="feedback-page">
    <header class="w-full bg-white shadow-sm">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex gap-6">
                <a href="feedback.html" class="hover:text-blue-600 font-semibold" data-i18n="back">← Volver a Feedback</a>
            </div>
            <h1 class="text-xl font-bold text-gray-800" data-i18n="feedbackHistory">Historial de Feedbacks</h1>
<label class="theme-switch ml-4" title="Activa modo oscuro/claro" data-i18n-title="theme.toggle_title">
                <input type="checkbox" class="theme-switch__checkbox" id="checkbox">
                <div class="theme-switch__container">
                    <div class="theme-switch__circle-container">
                        <div class="theme-switch__sun-moon-container">
                            <div class="theme-switch__moon">
                                <div class="theme-switch__spot"></div>
                                <div class="theme-switch__spot"></div>
                                <div class="theme-switch__spot"></div>
                            </div>
                        </div>
                    </div>
                    <div class="theme-switch__clouds"></div>
                    <div class="theme-switch__stars-container">✦✦✦</div>
                </div>
                </label>
            <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors" id="logoutBtnHistorial" data-i18n="nav.logout">Cerrar Sesión</button>
        </nav>
    </header>

    <div class="feedback-container mx-auto p-4 max-w-4xl mt-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800" data-i18n="feedbackHistory">Historial de Feedbacks</h1>
        
        <div id="loading" class="text-center text-blue-500 my-4" style="display: none;" data-i18n="loading.historial">Cargando historial...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th scope="col" class="w-25" data-i18n="feedback.feedback_type">Tipo de Feedback</th>
                    <th scope="col" data-i18n="feedback.message">Mensaje</th>
                    <th scope="col" class="w-10" data-i18n="table.date">Fecha</th>
                </tr>
            </thead>
            <tbody id="lista-feedbacks"> 
            </tbody>
        </table>
    </div>

    <!-- Añade translations.js aquí -->
    <script src="translations.js"></script>
    <script src="historial.js"></script>
    <script src="/consejo.js"></script>
</body>
</html>

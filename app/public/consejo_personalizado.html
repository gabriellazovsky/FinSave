<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="app.title">FinSave – Consejos Personalizados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="consejo.css">
    <style>
        :root {
            --bg-light: #f8f9fa;
            --bg-dark: #0b1220;
            --card-light: #ffffff;
            --card-dark: #142036;
            --text-light: #1a1a1a;
            --text-dark: #e8ecf1;
            --border-light: #e5e7eb;
            --border-dark: #1e2d3d;
            --header-light: #ffffff;
            --header-dark: #0e1a2b;
        }

        body {
            background: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        /* ========== HEADER ========== */
        header {
            background: var(--header-light);
            border-bottom: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        body.dark header {
            background: var(--header-dark);
            border-bottom-color: var(--border-dark);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            gap: 2rem;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-left a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        body.dark .nav-left a {
            color: var(--text-dark);
        }

        .nav-left a:hover {
            color: #3b82f6;
        }

        header h1 {
            color: var(--text-light);
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        body.dark header h1 {
            color: var(--text-dark);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-left: auto;
        }

        /* ========== TOGGLE OSCURO ========== */
        .theme-toggle {
            position: relative;
            width: 56px;
            height: 28px;
            background: #ccc;
            border: none;
            border-radius: 34px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .theme-toggle.active {
            background: #3b82f6;
        }

        .toggle-circle {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
        }

        .theme-toggle.active .toggle-circle {
            transform: translateX(28px);
        }

        /* ========== MAIN ========== */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        #status {
            color: #666;
            transition: color 0.3s;
        }

        body.dark #status {
            color: #999;
        }

        .card-custom {
            background: var(--card-light);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        body.dark .card-custom {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }

        #recs {
            display: grid;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        #diag {
            margin-top: 2rem;
        }

        #diag h4 {
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        body.dark #diag h4 {
            color: var(--text-dark);
        }

        #diagContent {
            background: #f5f5f5;
            color: #333;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.85rem;
        }

        body.dark #diagContent {
            background: #1c2942;
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        .btn-primary {
            background: #3b82f6;
            border-color: #3b82f6;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #2563eb;
            border-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            border-color: #6b7280;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #4b5563;
            border-color: #4b5563;
            transform: translateY(-2px);
        }

        body.dark .btn-secondary {
            background: #4b5563;
            border-color: #4b5563;
        }

        body.dark .btn-secondary:hover {
            background: #5a6577;
            border-color: #5a6577;
        }

        .buttons-container {
            margin-top: 2rem;
            text-align: center;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* ========== FOOTER ========== */
        footer {
            text-align: center;
            margin-top: 3rem;
            margin-bottom: 2rem;
            color: #999;
            transition: color 0.3s;
        }

        body.dark footer {
            color: #666;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-left {
                width: 100%;
                justify-content: space-between;
            }

            .nav-right {
                width: 100%;
                margin-left: 0;
            }

            header h1 {
                font-size: 1.25rem;
            }

            .buttons-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="categoria-ahorro">

<header class="w-full bg-white shadow-sm">
    <nav>
        <div class="nav-left">
            <a href="consejo.html" data-i18n="back">← Volver a Consejos</a>
            <h1 data-i18n="personalizedAdvice">Consejos Personalizados</h1>
        </div>
        <div class="nav-right">
            <button class="theme-toggle" title="Activa modo oscuro/claro">
                <div class="toggle-circle">☀️</div>
            </button>
            <button id="logoutBtnCustom" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors" data-i18n="logout">
                Cerrar Sesión
            </button>
        </div>
    </nav>
</header>

<main class="container mx-auto mt-8 px-4">
    <div id="status" class="text-center text-gray-600 mb-4" data-i18n="loadingRecommendations">Cargando recomendaciones...</div>
    <div id="recs"></div>

    <div class="buttons-container">
        <button id="btnRefresh" class="btn btn-primary" data-i18n="refresh">Refrescar</button>
        <button id="btnDiag" class="btn btn-secondary" data-i18n="viewDiagnosis">Ver diagnóstico</button>
    </div>

    <div id="diag" class="mt-4 hidden">
        <h4 data-i18n="diagnosis">Diagnóstico</h4>
        <pre id="diagContent" class="small bg-light p-2 rounded" style="white-space:pre-wrap;"></pre>
    </div>
</main>

<footer class="text-center mt-8 mb-4 text-gray-500">
    &copy; 2025 <span data-i18n="app.name">FinSave</span>. <span data-i18n="allRightsReserved">Todos los derechos reservados.</span>
</footer>

<script>
    // ========== MODO OSCURO ==========
    const themeToggle = document.querySelector('.theme-toggle');

    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        themeToggle.classList.add('active');
    }

    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        themeToggle.classList.toggle('active');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    // ========== SESSION CHECK ==========
    const getToken = () => localStorage.getItem('token');
    const clearToken = () => localStorage.removeItem('token');

    document.getElementById('logoutBtnCustom').addEventListener('click', () => {
        clearToken();
        alert('Sesión cerrada.');
        window.location.href = 'index.html';
    });

    if (!getToken()) {
        alert('Debes iniciar sesión primero.');
        window.location.href = 'index.html';
    }
</script>

<!-- AGREGAR EL SCRIPT DE TRADUCCIONES -->
<script src="/translations.js"></script>
<script src="consejo_personalizado.js"></script>
</body>
</html>

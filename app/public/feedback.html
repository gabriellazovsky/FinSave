<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title>Enviar Feedback - FinSave</title>
</head>
<body class="feedback-page">
    <header class="w-full bg-white shadow-sm">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
          <div class="flex gap-6">
            <a href="index.html" class="hover:text-blue-600 font-semibold">← Volver al Dashboard</a>
            <a href="historial-feedbacks.html" class="bg-blue-400 text-white px-3 py-0.3 rounded-md hover:bg-blue-700 transition-colors">
                Historial de Feedbacks
            </a>
          </div>
         <h1 class="text-xl font-bold text-gray-800">Contáctanos</h1>
         <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors" id="logoutBtnFeedback">Cerrar Sesión</button>
        </nav>
    </header>

    <div class="feedback-container">
        <h1>Enviar Feedback</h1>
        
        <form id="feedbackForm">
            <textarea 
                id="comentario" 
                placeholder="Escribe aquí tu comentario..." 
                required
            ></textarea>
            
            <div id="errorMessage" class="error"></div>
            <div id="successMessage" class="success"></div>
            <div id="loading" class="loading">Enviando...</div>
            
            <button type="submit" id="submitBtn">Enviar</button>
        </form>
    </div>
<script src="index.js" defer></script>
</body>
</html>

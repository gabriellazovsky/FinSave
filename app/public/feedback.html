<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">

    <title>Enviar Feedback - FinSave</title>
    
</head>
<body class ="feedback-page">
    <header class="w-full bg-white shadow-sm">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex gap-6">
                <a href="index.html" class="hover:text-blue-600 font-semibold">‚Üê Volver al Dashboard</a>
            </div>
            <h1 class="text-xl font-bold text-gray-800">Cont√°ctanos</h1>
            <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors" id="logoutBtnFeedback">Cerrar Sesi√≥n</button>
        </nav>
    </header>

    <div class="feedback-container">
        <h1>Enviar Feedback</h1>
        
        <div id="authWarning" class="auth-warning">
            Debes iniciar sesi√≥n para enviar feedback
        </div>
        
        <form id="feedbackForm" style="display: none;">
            <textarea 
                id="comentario" 
                placeholder="Escribe aqu√≠ tu comentario..." 
                required
            ></textarea>
            
            <div id="errorMessage" class="error"></div>
            <div id="successMessage" class="success"></div>
            <div id="loading" class="loading">Enviando...</div>
            
            <button type="submit" id="submitBtn">Enviar</button>
        </form>
    </div>

    <script>
    const token = localStorage.getItem('token');
    const authWarning = document.getElementById('authWarning');
    const feedbackForm = document.getElementById('feedbackForm');

    
    console.log("Token encontrado:", token ? "S√ç" : "NO");
    
    if (token) {
        authWarning.style.display = 'none';
        feedbackForm.style.display = 'block';
    } else {
        authWarning.style.display = 'block';
        authWarning.innerHTML = 'üîí <strong>Debes iniciar sesi√≥n primero</strong><br>Ve a <a href="/">la p√°gina principal</a> y logu√©ate';
        feedbackForm.style.display = 'none';
        
        throw new Error("Usuario no autenticado");
    }

    document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const comentario = document.getElementById('comentario').value;
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        
        if (!comentario || comentario.trim().length === 0) {
            showError('El comentario no puede estar vac√≠o');
            return;
        }
        
        if (/^\d+$/.test(comentario.trim())) {
            showError('El comentario no puede contener solo n√∫meros');
            return;
        }
        
        loadingDiv.style.display = 'block';
        submitBtn.disabled = true;
        
        try {
            console.log("Enviando feedback...");
            const response = await fetch('/api/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ comentario })
            });
            
            console.log("Respuesta recibida, status:", response.status);
            
            if (!response.ok) {
                throw new Error(`Error ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log("Datos recibidos:", data);
            
            if (data.success) {
                showSuccess('¬°Feedback enviado correctamente!');
                document.getElementById('comentario').value = '';
            } else {
                showError(data.error || 'Error al enviar el feedback');
            }
            
        } catch (error) {
            console.error('Error completo:', error);
            showError('Error de conexi√≥n: ' + error.message);
        } finally {
            loadingDiv.style.display = 'none';
            submitBtn.disabled = false;
        }
    });
    
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }
    
    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        setTimeout(() => successDiv.style.display = 'none', 3000);
    }
    
    document.getElementById('comentario').addEventListener('input', function() {
        document.getElementById('errorMessage').style.display = 'none';
    });
</script>
    
</body>

</html>

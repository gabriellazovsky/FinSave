<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css"> 
    <title>Enviar Feedback - FinSave</title>
</head>
<body class="feedback-page">
    <header class="w-full bg-white shadow-sm">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
          <div class="flex gap-6">
            <a href="index.html" class="hover:text-blue-600 font-semibold">← Volver al Dashboard</a>
            <a href="historial-feedbacks.html" class="bg-blue-400 text-white px-3 py-0.3 rounded-md hover:bg-blue-700 transition-colors">
                Historial de Feedbacks
            </a>
          </div>
         <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors" id="logoutBtnFeedback">Cerrar Sesión</button>
        </nav>
    </header>

    <div class="feedback-container mx-auto p-4 max-w-lg mt-8">
        <h2 class="text-2xl font-semibold mb-6">Tu Comentario es Importante</h2>
        
        <form id="feedbackForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="comentario" class="block text-gray-700 font-bold mb-2">Comentario:</label>
                <textarea 
                    id="comentario" 
                    name="comentario" 
                    rows="4" 
                    class="form-control w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Escribe tu feedback aquí..." 
                    required></textarea>
            </div>
            
            <div class="mb-4">
                <label for="tipo" class="block text-gray-700 font-bold mb-2">Tipo de Feedback:</label>
                <select id="tipo" name="tipo" class="form-select w-full p-2 border border-gray-300 rounded-md" required>
                    <option value="">Selecciona un tipo</option>
                    <option value="Sugerencia">Sugerencia</option>
                    <option value="Error">Reporte de Error</option>
                    <option value="General">General</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-full py-2 text-lg">Enviar Feedback</button>
        </form>
        <p id="feedbackMessage" class="mt-4 text-center text-green-600 font-semibold" style="display: none;"></p>
    </div>

    <script src="feedback.js"></script>
</body>
</html>

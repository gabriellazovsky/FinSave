<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Enviar Feedback - FinSave</title>
    <link rel="stylesheet" href="/consejo.css">
    <link rel="stylesheet" href="feedback.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body class="feedback-page">
<header class="w-full bg-white shadow-sm">
    <nav class="container mx-auto flex justify-between items-center px-4 py-3">
        <div class="flex gap-6">
            <a href="persona.html" class="hover:text-blue-600 font-semibold" data-i18n="back">← Volver</a>
            <a href="historial-feedbacks.html" class="bg-blue-400 text-white px-3 py-0.3 rounded-md hover:bg-blue-700 transition-colors" data-i18n="feedbackHistory">
                Historial de Feedbacks
            </a>
        </div>
                <label class="theme-switch ml-4" title="Activa modo oscuro/claro" data-i18n-title="theme.toggle_title">
                <input type="checkbox" class="theme-switch__checkbox" id="checkbox">
                <div class="theme-switch__container">
                    <div class="theme-switch__circle-container">
                        <div class="theme-switch__sun-moon-container">
                            <div class="theme-switch__moon">
                                <div class="theme-switch__spot"></div>
                                <div class="theme-switch__spot"></div>
                                <div class="theme-switch__spot"></div>
                            </div>
                        </div>
                    </div>
                    <div class="theme-switch__clouds"></div>
                    <div class="theme-switch__stars-container">✦✦✦</div>
                </div>
                </label>
        <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors" id="logoutBtnFeedback" data-i18n="logout">Cerrar Sesión</button>
    </nav>
</header>

<div class="feedback-container mx-auto p-4 max-w-lg mt-8">
    <h2 class="text-2xl font-semibold mb-6" data-i18n="feedbackTitle">Tu Comentario es Importante</h2>

    <form id="feedbackForm" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="comentario" class="block text-gray-700 font-bold mb-2" data-i18n="comment">Comentario:</label>
            <textarea
                    id="comentario"
                    name="comentario"
                    rows="4"
                    class="form-control w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Escribe tu feedback aquí..."
                    data-i18n-placeholder="writeFeedback"
                    required></textarea>
        </div>

        <div class="mb-4">
            <label for="tipo" class="block text-gray-700 font-bold mb-2" data-i18n="feedbackType">Tipo de Feedback:</label>
            <select id="tipo" name="tipo" class="form-select w-full p-2 border border-gray-300 rounded-md" required>
                <option value="" data-i18n="selectType">Selecciona un tipo</option>
                <option value="Sugerencia" data-i18n="suggestion">Sugerencia</option>
                <option value="Error" data-i18n="bugReport">Reporte de Error</option>
                <option value="General" data-i18n="general">General</option>
            </select>
        </div>

       <button>
    <div class="svg-wrapper-1">
        <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
            </svg>
        </div>
    </div>
    <span data-i18n="sendFeedback">Enviar Feedback</span>
</button>

    </form>
    <p id="feedbackMessage" class="mt-4 text-center text-green-600 font-semibold" style="display: none;"></p>
</div>

<script src="consejo.js"></script>
<script src="translations.js"></script>
<script src="feedback.js"></script>
</body>
</html>

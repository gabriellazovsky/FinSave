<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title>Historial de Feedbacks - FinSave</title>
</head>
<body class="feedback-page">
    <header class="w-full bg-white shadow-sm">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex gap-6">
                <a href="feedback.html" class="hover:text-blue-600 font-semibold">← Volver a Feedback</a>
            </div>
            <h1 class="text-xl font-bold text-gray-800">Historial de Feedbacks</h1>
            <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors" id="logoutBtnHistorial">Cerrar Sesión</button>
        </nav>
    </header>

    <div class="feedback-container">
        <h1>Historial de Feedbacks</h1>
        
        <div id="loading" class="loading">Cargando historial...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div id="lista-feedbacks" class="mt-4">
            <!-- Aquí se cargarán los feedbacks -->
        </div>
    </div>

    <script src="historial.js"></script>
</body>
</html>
